stages:
  - test
  - build
  - deploy
  - integ-test
  - publish

unit-test-job:
  stage: test
  tags:
    - on-prem
  script:
    - echo "Running unit tests..."
    - mw -using R2024b:ship matlab -batch "buildtool check test -verbosity Verbose"
  coverage: '/Statement: \d+/\d+ \((\d+\.\d+)%\)/'
  artifacts:
    when: always
    paths:
      - public
    reports:
      junit: public/test-reports/junit.xml
      coverage_report:
        coverage_format: cobertura
        path: public/code-coverage/cobertura-coverage.xml

visdiff:
  stage: test
  tags:
    - docker-exec
  image: 
    name: $DOCKER_IMAGE:$IMAGE_TAG
  script:
    - echo "Comparing current version of MATLAB app to status in main branch..."
    - git config --global --add safe.directory $CI_PROJECT_DIR
    - matlab-batch "buildtool publishAppDiffToMain('visdiff') -verbosity Verbose"
    - echo "Report published as artifact in visdiff folder"
  dependencies: [] # Prevent downloading of artifacts from previous jobs
  artifacts:
    paths:
      - visdiff/*
  except:
    - main

build-job:
  stage: build
  tags:
    - on-prem
  script:
    - echo "Building web app..."    
    - mw -using R2024b:ship matlab -batch "buildtool deployWebApp('TEST','$GITLAB_USER_LOGIN') -verbosity Verbose"
    - echo "Deploying production server archive and html frontend..."
    - mw -using R2024b:ship matlab -batch "buildtool deployFrontend deployMPSArchive('TEST', '$GITLAB_USER_LOGIN') -verbosity Verbose"
  artifacts:
    paths:
      - deploy
      - .buildtool
      - public

integ-test-job:
  stage: integ-test
  tags:
    - on-prem
  script:
    - echo "Running integration test on production"    
    - mw -using R2024b:ship matlab -batch "buildtool deployMPSArchive('TEST','$GITLAB_USER_LOGIN') integrationTest"
  artifacts:
    when: always
    paths:
      - deploy
      - .buildtool
      
pages:
  stage: publish
  tags:
    - linux
  script:
    - echo "Creating Gitlab pages"
  artifacts:
    paths:
      - public